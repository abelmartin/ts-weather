AllCops:
  SuggestExtensions: false
  NewCops: enable
  Exclude:
    - 'bin/**/*'
    - 'config/**/*'
    - 'db/schema.rb'
    - 'node_modules/**/*'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - '**/vendor/bundle/**/*' # Resolves Rubocop issue with GitHub CI Action

Style/Documentation:
  Exclude: 
    - app/helpers/application_helper.rb
    - app/mailers/application_mailer.rb
    - app/models/application_record.rb

Metrics/AbcSize:
  Exclude:
    - app/services/forecaster.rb

Metrics/MethodLength:
  Exclude:
    - app/services/forecaster.rb #This method is long because it includes the payload output

BlockLength:
  Exclude:
    - spec/**/* #These are test files and are expected to be long

Style/GlobalVars:
  Exclude:
    - app/controllers/home_controller.rb #This is a controller and it is expected to use the global Redis variable